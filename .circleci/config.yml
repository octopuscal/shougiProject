version: 2
jobs:
  build:
    parallelism: 2
    docker:
      - image: circleci/python:3.6.1

    steps:
      - checkout
      - run:
          name: install dependencies
          command: |
            python3 -m venv venv
            source venv/bin/activate
            pip install --upgrade pip
            pip install pytest
            pip install pygame
            pip install numpy
      - run:
          name: run tests
          command: |
            source venv/bin/activate
            pytest --junitxml=test-reports/junit.xml $(circleci tests glob tests/**/test_*.py | circleci tests split)
      - store_test_results:
          path: test-reports
          